pre-commit:
  commands:
    fix-lint-and-format:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm run -r check:fix --staged --no-errors-on-unmatched

pre-push:
  commands:
    typecheck:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm run -r typecheck --noEmit

commit-msg:
  commands:
    "lint commit message":
      run: npx commitlint --edit {1}
